{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meat Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css ">
</head>
<body>

  <nav class="site-header sticky-top py-1">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2" href="/">Let's Meat Up!</a>

      {% if user and user.is_authenticated %}
        <span class='py-2 d-none d-md-inline-block aslink'>Welcome, {{ user.username }}</span>
        <a class='py-2 d-none d-md-inline-block' href="{% url 'user_info' id=user.id%}">Profile</a>
        <a class="py-2 d-none d-md-inline-block" href="/logout">Sign Out</a>
      {% else %}
        <a class="py-2 d-none d-md-inline-block" href="/login">Sign In</a>
        <a class="py-2 d-none d-md-inline-block" href="/signup">Sign Up</a>
      {% endif %}

      <a class="py-2 d-none d-md-inline-block" href="{% url 'aboutus' %}">About Us</a>
    </div>
  </nav>

  <main class='main-container'>
    {% block content %}
    {% endblock %}
  </main>

  <footer class='py-5'>
    <div class='row'>
      <div class='col-md'>
        Copyright (C) 2018, MeatUp. All rights reserved.
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
