{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<div class='row'>
  <div class='col-md'></div>
  <div class='col-md-6 well'>
    <h2>Sign-In</h2>
    <form id='signin-form' method='post' action='.'>

      {% csrf_token %}

      {% if error %}
        <div class='alert alert-danger'>
          The username/password combination is invalid
        </div>
      {% endif %}

      <div class="form-group mx-sm-3 mb-2">
          <input class='form-control' type="email" name="username" id='signin-username' placeholder="Email" value='{{ username }}'>
          <p class="form-text text-muted error-message">Please enter your email-id.</p>
      </div>

      <div class="form-group mx-sm-3 mb-2">
          <input class='form-control' type="password" name="password" id='signin-password' placeholder="Password">
          <p class="form-text text-muted error-message">Please enter password.</p>
      </div>

      <div class="form-group mx-sm-3 mb-2">
        <button value='submit' class="btn btn-primary">Sign-In</button>
      </div>
    </form>
  </div>
  <div class='col-md'></div>
</div>

{% endblock %}
